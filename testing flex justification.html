#gallery {
  display: flex;
  flex-wrap: wrap;
}
#gallery::after {
  content: '';
  flex-grow: 999999999;
}
div {
  margin: 2px;
  background-color: violet;
  position: relative;
}
i{
  display: block;
}
img {
  position: absolute;
  top: 0;
  width: 100%;
  vertical-align: bottom;
}

    </style>

<body>
    <div class="gallery" id="gallery">
        <!-- Images will be dynamically added by JavaScript -->
      </div>
      <script>
const images = [
  { width: 300, height: 200, src: 'https://via.placeholder.com/300x200' },
  { width: 400, height: 300, src: 'https://via.placeholder.com/400x300' },
  { width: 200, height: 300, src: 'https://via.placeholder.com/200x300' },
  { width: 300, height: 400, src: 'https://via.placeholder.com/300x400' },
  { width: 500, height: 400, src: 'https://via.placeholder.com/500x400' }
];

const gallery = document.getElementById('gallery');

// Dynamically generate gallery items
images.forEach(img => {
  const item = document.createElement('div');
  item.classList.add('gallery-item');
  item.style.width = `${img.width * 200 / img.height}px`; // Adjust width proportionally
  item.style.flexGrow = `${img.width * 200 / img.height}`;

  const image = document.createElement('img');
  image.src = img.src;
  image.alt = "Image";

  const upholder = document.createElement('i');
  upholder.style.paddingBottom = `${img.height / img.width * 100}%`;

  item.appendChild(upholder);
  item.appendChild(image);
  gallery.appendChild(item);
});
    </script>
</body>
